name: Build BanditTweaker (Forge 1.12.2)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install apt-get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget

      - name: Ensure gradle wrapper exists (generate if necessary)
        run: |
          if [ ! -f ./gradlew ]; then
            sudo apt-get install -y gradle
            gradle wrapper --gradle-version 4.10.3 || true
          fi
          chmod +x ./gradlew

      - name: Build with Gradle
        run: |
          ./gradlew --no-daemon build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BanditTweaker-artifacts
          path: build/libs/*.jar
