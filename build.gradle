buildscript {
    repositories { mavenCentral(); maven { url 'https://files.minecraftforge.net/maven' } }
    dependencies { classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT' }
}
apply plugin: 'net.minecraftforge.gradle.forge'
version = '1.0.0'
group = 'cn.elytra.mod'
archivesBaseName = 'BanditTweaker'
minecraft {
    version = "1.12.2-14.23.5.2854"
    runDir = "run"
}
repositories {
    mavenCentral()
    maven { url 'https://files.minecraftforge.net/maven' }
}
dependencies {
}
